<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shophere — Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo"><a href="index.html">Shophere</a></div>
    <div class="search-bar">
      <input id="searchInputC" placeholder="Search for products, brands and more" />
      <button id="searchBtnC">Search</button>
    </div>
    <div class="top-actions">
      <a href="cart.html" class="cart-link">Cart (<span id="cart-count-c">0</span>)</a>
    </div>
  </header>

  <main class="container cart-page">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="checkout">
      <div class="total">Total: <span id="cartTotal">₹0</span></div>
      <button id="clearCart" class="btn ghost">Clear Cart</button>
      <button id="checkoutBtn" class="btn">Checkout (Mock)</button>
    </div>
  </main>

  <footer class="footer">© MainStore — Demo store</footer>

  <script src="data/products.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
